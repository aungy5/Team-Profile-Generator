<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    #teamcards { display: flex;
    flex-direction: row;
    padding: 20px;
    justify-content: center;
    background-color: lightskyblue;}

    header {
      background-color: navy;
      color: lightskyblue;
    }
    </style>

    <title>Team Profile Generator</title>
  </head>
  <body>
    <header>
    <div class="p-5 text-center bg-red">
        <h1 class="mb-3">Team Profile Generator</h1>
    </div>
    </header>

    <div class="col-sm-12 text-center" id="teamcards">
      <!-- Card 1 -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">undefined</h5>
          <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
          <p>ID: undefined</p>
          <p>Office Number: undefined</p>
          <a href="#" class="card-link">Email: undefined</a>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">undefined</h5>
          <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
          <p>ID: undefined</p>
          <p>Office Number: undefined</p>
          <a href="#" class="card-link">Email: undefined</a>
          <a href="#" class="card-link">School: undefined</a>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
        <h5 class="card-title">bob</h5>
        <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
        <p>ID: x</p>
        <p>Office Number: x</p>
        <a href="#" class="card-link">Email: x</a>
        <a href="#" class="card-link">Github: x</a>
        </div>
      </div>
      </div> 
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
